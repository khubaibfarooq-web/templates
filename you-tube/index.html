<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Main CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Responsive CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
	<title>Youtube-Downloader</title>
</head>
<body>
	

<!--Gradient-BG-->
<section id="gradient-bg">
	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark md-bg">
		<div class="container">
			<a class="navbar-brand" href="#">YouTube</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ml-auto">
					<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
					<a class="nav-item nav-link" href="#">About Us</a>
					<a class="nav-item nav-link" href="#">Contact Us</a>
					<a class="nav-item nav-link" href="#">Support Us</a>
				</div>
			</div>
		</div>
	</nav>
	<!--/Navbar-->



	<!--Hero-Content-->
	<section id="hero-content">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-12">
					<div class="card box-shadow">
						<div class="card-body">
							<h5 class="card-title text-center">YouTube video downloader</h5>
							<div class="toggler">
								<span class="toggler-text">dark mode</span>
								<label class="switch">
									<input type="checkbox" checked>
									<span class="slider round"></span>
								</label>
								<hr class="toggler-break">
							</div>
							<p class="card-text">
								<span class="bld-txt">YouTubeVideo Downloader</span> is a free tool for you guys to <span class="bld-txt">Download YouTube Videos</span> without using any software.
							</p>
							<p class="card-text mt-4">Just put the YouTube video link below.</p>
							<div class="input-group input-group-lg">
								<input placeholder="Enter Youtube Video URL" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
							</div>
							<div class="dwn-btn mt-2">
								<button class="btn down-btn col-12">Download YouTube Video</button>
							</div>
						</div>
					</div>
				</div><!--/Col-->
				<div class="col-lg-6 col-md-12">
					<div class="vec-img">
						<div>
							<img src="assets/img/vector.png" class="shadow-img">
						</div>
						<div class="usage-btn">
							<button class="btn use-btn">how to use ?</button>
						</div>
					</div>
				</div><!--/Col-->
			</div><!--/Row-->
		</div><!--/Container-->
	</section><!--Hero-Content-->
		<div class="arrow-down">
				<img src="assets/img/arrow.png" style="width: 30px; height: 30px;">
		</div><!--/Arrow-Down-->
</section><!--Gradient-BG-->





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
