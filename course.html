 function calcTip(bill){
	 	return bill >= 50 && bill <= 300 ? bill * 0.15 : bill *0.2;

function calcAverage(arr){
	let sum = 0 ;
	for(let i = 0 ; i < arr.length ; i++){
		// sum = sum + arr[i];
		sum+=arr[i];
	}
	return sum / arr.length ;
}

// Reverse The String
function revString(str){

	let prevStr = str;
	let newStr = ""

 for(let i = str.length-1 ; i >= 0 ; i--){

 	 newStr += str[i];
 }

console.log(newStr);

if(newStr !== prevStr){

}else{

}
